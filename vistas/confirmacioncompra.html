<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGMtecno/Confirmacion de Compra</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body id="grilla">
    <header class="header">
        <h1 class="titulo">AGMtecno</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active barraNavegacion" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link active barraNavegacion" href="./productos.html">Celulares</a>
                    <a class="nav-link active barraNavegacion" href="./productos2.html">Computadoras</a>
                    <a class="nav-link active barraNavegacion" href="./productos-indiv.html">Pedidos especiales</a>
                    <a class="nav-link active barraNavegacion" href="./contactos.html">Contacto</a>
                 </div>
              </div>
            </div>
       </nav>
    </header>
    <main class="mainFondo">
        <p>Si ya selecciono el producto que usted queria le pido que rellen este formulario para poder contactar con ustede</p>
        <section class="hero">
            <fieldset>
                <legend>Informacion Personal</legend>
    
                <form action="" method="get" enctype="text/plain">
                    <p><b>Nombre:</b></p>
                    <label for="username"></label>
                    <input type="text" name="username" id="username" value="Nombre" required>
                </form>
                <form action="" method="get" enctype="text/plain">
                 <p><b>Apellido:</b></p>
                 <label for="userlastname"></label>
                 <input type="text" name="userlastname" id="userlastname" value="Apellido" required>
                </form> 
                <form action="" method="get" enctype="text/plain">
                 <p class="separacion"><b>Numero:</b></p>
                 <label for="usernumber"></label>
                 <input type="text" name="usernumber" id="usernumber" value="Numero" required>
                </form>
                <form action="" method="get" enctype="text/plain">
                 <p><b>Correo Electronico:</b></p>
                 <label for="usermail"></label>
                  <input type="email" name="usermail" id="usermail" value="Mail" required>
                </form>
                <form action="" method="get" enctype="text/plain">
                 <label for="userRecibo">Recibo:</label>
                    <select name="Recibo" id="userRecibo" required>
                     <option value="En el local">En el Local</option>
                     <option value="Envio a Domicilio">Envio a Domicilio</option>
                    </select>
                </form>
        </fieldset>
    </section>
    <div><button class="btn btn-outline-success me-2 botonEnviar" type="button" value="confirmarCompra">Confirmar compra</button></div>
        
    </main>
    <footer class="footer">
        <div class="logoIgBox"><a href="https://www.instagram.com/agmtecno/"><img class="logo" src="../img/logo de Ig.png" alt="logo de instagram"></a></div>
        <div class="logoGmailBox"> <img class="logo" src="../img/logo gmail.png" alt="logo de gmail"></div>
        <div class="logoWhatsappBox"><img class="logoW" src="../img/logo-wasap-WhatsApp.png" alt="logo de whatsapp"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
